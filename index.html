<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=EB+Garamond:wght@500&family=Gotu&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <limk rel="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-10">
                <input type="search" 
                placeholder="Type a city"
                 class="form-control" 
                 id="city-input"
                 autocomplete="off"
                 />
                </div>
                <div class="col-2">
                <input 
                type="submit" 
                value="Search" 
                class="btn btn-primary" />
                </div>
                </div>
            </form>
            <div class="space">
        <h1 id="city">
        </h1>
        <ul>
            <li id="date">
                
            </li>
            <li id="type">
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="rainfix">
                <img src=""
                alt="Raining"
                id="icon"
                class="number"
                />
                <span class="number">
                <strong id="temperature"></strong>
                <span class="gradus">°C | <a href="*">°F</a></span>
                </span>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"> 
                       </span> %
                    </li>
                    <li>
                        Wind: <span id="wind">
                        </span> Km/H
                    </li>
                </ul>
                <small>
                    <a href="https://github.com/NataliaCsillag/weather-app" target="_blank">Created by Natalia Csillag</a>
                </small>
        </div>
     </div>
    </div>
            </div>
        </div>
     
    <script src="src/app.js"></script>
        </body>
</html>
